<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Database</title>
</head>
<body>
    <header>
        <h1>Movies for you</h1>
        <h2>The Best MovieDB</h2>
    </header>

    <div class="search-container">
        <form>
            <input type="text" id="search" name="search" placeholder="Search...">
            
        </form>
    </div>

    <div class="sort-container">
        <button type="button" onclick="sortMovies('yearUp')">Year Up</button>
        <button type="button" onclick="sortMovies('yearDown')">Year Down</button>
        <button type="button" onclick="sortMovies('bestRate')">Best Rate</button>
    </div>

    <div class="movie-container" id="movie-container"></div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
