<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CineSearch360</title>
</head>
<body>
    <header>
        <h1>CineSearch360</h1>
        <h2>The Best MovieDB</h2>
        <form>
            <input type="text" id="search" name="search" placeholder="Search for year or title...">  
        </form>
        <!-- <label for="genreFilter">Filter by Genre:</label> -->

        
    <div class="sort-container">
        <select id="genreFilter">
            <option value="all">All Genres</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Musical">Musical</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Western">Western</option>
            <option value="War">War</option>
        </select>
            <button type="button" onclick="sortMovies('yearUp')">Year Up</button>
            <button type="button" onclick="sortMovies('yearDown')">Year Down</button>
            <button type="button" onclick="sortMovies('bestRate')">Best Rate</button>
    </div>
    </header>
    <main>
        <div class="movie-container" id="movie-container"></div>

    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
